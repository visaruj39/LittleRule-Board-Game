<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Puzzle Game</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <link
      rel="stylesheet"
      href="../../assets/script/css/bootstarp/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../assets/script/css/style.css" />
    <link rel="stylesheet" href="../../assets/script/css/countdown.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <h1>Image Puzzle Game by LittleRule</h1>
      </div>
      <div class="row mt-3">
        <div class="col-12 col-md-6">
          <div class="container p-0" id="container">
            <!-- Repeat the following div 64 times -->
            <div class="piece" id="piece1">1</div>
            <div class="piece" id="piece2">2</div>
            <div class="piece" id="piece2">3</div>
            <div class="piece" id="piece2">4</div>
            <div class="piece" id="piece2">5</div>
            <div class="piece" id="piece2">6</div>
            <div class="piece" id="piece2">7</div>
            <div class="piece" id="piece2">8</div>
            <div class="piece" id="piece2">9</div>
            <div class="piece" id="piece2">10</div>
            <div class="piece" id="piece2">11</div>
            <div class="piece" id="piece2">12</div>
            <div class="piece" id="piece2">13</div>
            <div class="piece" id="piece2">14</div>
            <div class="piece" id="piece2">15</div>
            <div class="piece" id="piece2">16</div>
            <div class="piece" id="piece2">17</div>
            <div class="piece" id="piece2">18</div>
            <div class="piece" id="piece2">19</div>
            <div class="piece" id="piece2">20</div>
            <div class="piece" id="piece2">21</div>
            <div class="piece" id="piece2">22</div>
            <div class="piece" id="piece2">23</div>
            <div class="piece" id="piece2">24</div>
            <div class="piece" id="piece2">25</div>
            <div class="piece" id="piece2">26</div>
            <div class="piece" id="piece2">27</div>
            <div class="piece" id="piece2">28</div>
            <div class="piece" id="piece2">29</div>
            <div class="piece" id="piece2">30</div>
            <div class="piece" id="piece2">31</div>
            <div class="piece" id="piece2">32</div>
            <div class="piece" id="piece2">33</div>
            <div class="piece" id="piece2">34</div>
            <div class="piece" id="piece2">35</div>
            <div class="piece" id="piece2">36</div>
            <div class="piece" id="piece2">37</div>
            <div class="piece" id="piece2">38</div>
            <div class="piece" id="piece2">39</div>
            <div class="piece" id="piece2">40</div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="row">
            <div class="col-6 text-center">
              <div class="card">
                <!-- <h1 class="text-center" id="countdown"></h1> -->
                <div class="timerCountDown animatable">
                  <svg>
                    <circle cx="50%" cy="50%" r="90" />
                    <circle cx="50%" cy="50%" r="90" pathLength="1" />
                    <text id="start" x="100" y="105" text-anchor="middle">
                      <tspan>เริ่มต้น</tspan>
                    </text>
                    <text id="second" x="100" y="100" text-anchor="middle">
                      <tspan style="font-size: 36px" id="timeLeft"></tspan>
                    </text>
                    <text
                      id="timeout"
                      x="100"
                      y="105"
                      class="d-none"
                      text-anchor="middle"
                    >
                      <tspan style="font-size: 24px">หมดเวลา</tspan>
                    </text>
                    <text
                      id="unit"
                      x="100"
                      y="120"
                      class="d-none"
                      text-anchor="middle"
                    >
                      วินาที
                    </text>
                  </svg>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div id="addPlayerSection" class="card" style="height: 200px">
                <div class="container mt-3">
                  <h4 for="unitName" class="form-label">เพิ่มผู้เเข่งขัน</h4>
                  <input
                    type="text"
                    class="form-control mt-4 mb-2"
                    id="unitName"
                    placeholder="กรุณากรอกชื่อของท่าน"
                  />
                  <button
                    class="btn btn-primary mt-3 mb-3"
                    onclick="addPlayer()"
                  >
                    เพิ่มผู้เล่น
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="card mt-3">
            <div class="container mt-3">
              <h4 for="unitName" class="form-label">กระดานคะแนน</h4>
              <table class="table mt-4">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">ชื่อ</th>
                    <th scope="col">คะแนน</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
              </table>
            </div>
          </div>
          <div class="mb-3">
            <div class="row mt-4">
              <div class="col-6">
                <button
                  class="text-white col-12 btn btn-info mt-3 btn-lg"
                  onclick="changeBackground()"
                >
                  ภาพต่อไป
                </button>
              </div>
              <div class="col-6">
                <button
                  class="col-12 btn btn-success mt-3 btn-lg"
                  onclick="revealAll()"
                >
                  เฉลยจร้า
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <button
                class="col-12 btn btn-danger mt-3 btn-lg"
                onclick="giveUp()"
              >
                ยอมเเพ้
              </button>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../assets/script/js/main.js"></script>
    <script src="../../assets/script/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
      window.onload = function () {
        changeBackground();
      };
    </script>
  </body>
</html>
